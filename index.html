<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <header>
        <nav class="navbar">
            <img src="/assets/img/chefHat.png" alt="Logo Les petits plats">
            <h1>Les petits plats</h1>
        </nav>
    </header>
    <main>

        <section class="search">
            <form>
                <label for="inputSearch"></label>
                <input type="text" id="inputSearch" class="search__input" placeholder="Rechercher une recette">
                <img class="search__img" src="/assets/img/loupe.png" alt="">
                <h2 class="error"></h2>
            </form>
            
        </section>
        <section class="filters__block">
            <div class="filterTag"></div>
            
            <div class="filters">
                <div class="dropdownIngred" >
                    
                    <div class="dropdownIngred__header"><input type="text" class="dropdownIngred__search requete" placeholder="Ingredients">
                        <button id="arrow1__btn" class="arrow__btn"><img class="arrow" id="arrow1" src="./assets/icons/arrow.svg"></button>
                    </div>
                    
                        <div class="dropdownIngred__list"> 
                       <!--  <li class="dropdownIngred__list"><a href="#" class="dropdownIngred__list--btn"></a></li> -->
                       </div>
                    
                </div>
                <div class="appareil">
                    <div class="appareil__header"><input type="text" class="appareil__search requete" placeholder="Appareils">
                        <button id="arrow2__btn" class="arrow__btn"><img class="arrow" id="arrow2" src="./assets/icons/arrow.svg"></button>
                    </div>
                    <div class="list__block">                       
                    </div>
                </div>
                <div class="ustensils">
                    <div class="appareil__header"><input type="text" class="appareil__search requete" placeholder="Ustensiles">
                        <button id="arrow3__btn" class="arrow__btn"><img class="arrow" id="arrow3" src="./assets/icons/arrow.svg"></button>
                    </div>
                    <div class="list__block--ustensils">                       
                    </div>
                </div>
            
            
        </div>

        </section>
        
        <section class="recipes"></section>

    </main>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
