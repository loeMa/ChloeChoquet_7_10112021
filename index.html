<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <header>
        <nav class="navbar">
            <img src="/assets/img/chefHat.png" alt="Logo Les petits plats">
            <h1>Les petits plats</h1>
        </nav>
    </header>
    <main>

        <div class="search">
            <form>
                <label for="inputSearch"></label>
                <input type="text" id="inputSearch" class="search__input" placeholder="Rechercher une recette">
                <img class="search__img" src="/assets/img/loupe.png" alt="search icon">
                <p class="error"> </p>
            </form>
            
        </div>
        <div class="filters__block">
            <div class="filterTag"></div>
            
            <div class="filters">
                <div class="ingredients__section" >
                    
                    <div class="filters__header"><input type="text" class="filters__search requete" placeholder="Ingredients">
                        <button id="arrow1__btn" class="arrow__btn"><img class="arrow" id="arrow1" src="./assets/icons/arrow.svg" alt="open dropdown Ingredient"></button>
                    </div>
                    
                        <div class="list__block" id="ingredientsBlock"> 
                        </div>
                    
                </div>
                <div class="appareils__section">
                    <div class="filters__header"><input type="text" class="filters__search requete" placeholder="Appareils">
                        <button id="arrow2__btn" class="arrow__btn"><img class="arrow" id="arrow2" src="./assets/icons/arrow.svg" alt="open dropdown Appliances"></button>
                    </div>
                    <div class="list__block" id="appliancesBlock">                       
                    </div>
                </div>
                <div class="ustensils__section">
                    <div class="filters__header"><input type="text" class="filters__search requete" placeholder="Ustensiles">
                        <button id="arrow3__btn" class="arrow__btn"><img class="arrow" id="arrow3" src="./assets/icons/arrow.svg" alt="open dropdown Ustensils"></button>
                    </div>
                    <div class="list__block" id="ustensilsBlock">                       
                    </div>
                </div>
            
            
        </div>

        </div>
        
        <div class="recipes"></div>

    </main>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
